<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<title>吃了么注册</title>
		<meta name="renderer" content="webkit">
		<script src="js/jquery.min.js"></script>
	<!--<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>-->
		<script type="text/javascript" src="js/reg.js"></script>
		<script src="js/url.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/zhuce.css" />
		
	</head>
	<body>

		<div class="register_index met-member">
			<div class="container">
				<p id="tip" class="text-center"></p>
				<div class="touxiang">
					<img src="img/pos001.jpg">
				</div>

				<div class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputPassword" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-9">
							<input id="username" type="text"  value=""   placeholder="用户名" /><span class="username"></span>
							
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-3 control-label">密码</label>
						<div class="col-sm-9">
							<input id="passwrd" type="password"  value="" placeholder="密码">
							<p class="passwrd"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-3 control-label">确认密码</label>
						<div class="col-sm-9">
							<input id="passwrdAg" type="password"  value=""  placeholder="重复密码">
							<p class="passwrdAg"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-3 control-label">手机号</label>
						<div class="col-sm-9">
							<input id="tel" type="text"  value=""  placeholder="手机号" />
							<p class="tel"></p>
						</div>
					</div>
					<div class="anniu">
						<button class="btn btn-lg btn-primary " id="reg">注册</button>
						<button class="btn btn-lg btn btn-default "  id="chongzhi">重置</button>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<p>吃了么点餐系统隶属于格莱科技旗下产品，最终解释权属于本公司。</p>
			<p>我有账户
				<a href="login.html">点击登录</a>
			</p>
		</footer>

	</body>
		
</html>
